<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS -->
<th:block layout:fragment="css">
  <style>
    .fieldError {
      color: red;
    }
  </style>
</th:block>

<!-- 사용자 컨텐츠 -->
<div layout:fragment="content">
  <form role="form" action="/members/login" method="post">
    <div class="form-group">
      <label th:for="userid">아이디</label>
      <input type="text" name="userid" class="form-control"
             placeholder="아이디를 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" class="form-control"
             placeholder="비밀번호를 입력해주세요">
    </div>
    <p th:if="${loginError}" class="fieldError" th:text="${loginError}"></p>
    <div style="text-align: center">
      <button class="btn btn-primary">로그인</button>
      <button type="button" class="btn btn-primary"
              onclick="location.href='/members/new'">회원가입</button>
    </div>
    <!-- 스프링 시큐리티를 사용할 경우 모든 POST 방식의 데이터 전송에는
    기본적으로 CSRF 토큰값 있어야 함. -->
    <input type="hidden" th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}">
  </form>
</div>
</html>
